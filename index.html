<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv4sS+Qep6X+1gBccq8xipdZ2J8vka2s6e3ZcqpVFd8k5j46O4AqldS3Ldy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  <!-- Link to the external CSS file -->
</head>
<body class="bg-light">
    <div class="container-fluid p-5">
        <h1 class="text-center">Deeg</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="mb-3">
                    <select class="form-select" id="breadType">
                        <option value="0">Wit</option>
                        <option value="1">Rogge</option>
                    </select>
                </div>
                <div class="mb-3 d-flex align-items-center">
    			<button class="btn btn-secondary" id="decreaseWeight">-</button>
    			<input type="number" class="form-control text-center mx-2" id="doughWeight" min="500" max="5000" step="100" value="2500">
    			<button class="btn btn-secondary" id="increaseWeight">+</button>
		</div>
		<span id="doughWeightValue" class="doughWeightValue">2500 g</span>
            </div>
        </div>

        <div id="ingredientsOutput" class="mt-5">
            <h3>IngrediÃ«nten</h3>
            <ul id="ingredientsList" class="list-group">
                <!-- Ingredients will appear here -->
            </ul>
        </div>

        <div id="feedingOutput" class="mt-5">
            <h3>Voeden</h3>
            <ul id="feedList" class="list-group">
                <!-- Feeding amounts will appear here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
